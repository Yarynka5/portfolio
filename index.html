        <script>
            // Ініціалізація теми та мови перед завантаженням сторінки
            (function () {
                // Тема
                const savedTheme = localStorage.getItem('darkMode');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                }

                // Мова
                const savedLang = localStorage.getItem('language') || 'en';
                document.documentElement.setAttribute('lang', savedLang);
            })();
        </script>

        <style>
            /* Приховуємо контент до повного завантаження */
            body:not(.loaded) {

            /* Coming Soon styles */
            .coming-soon-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 50vh;
                text-align: center;
                padding: 2rem 0;
            }

            .coming-soon {
                position: relative;
                display: inline-block;
            }

            .coming-soon h2 {
                font-size: 3.5rem;
                font-weight: 700;
                color: var(--text-color);
                margin: 0;
                position: relative;
                padding-bottom: 1rem;
            }

            .coming-soon h2::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 4px;
                bottom: 0;
                left: 0;
                background: var(--accent);
                transform: scaleX(0);
                transform-origin: right;
                animation: underline 2.5s infinite ease-in-out;
            }

            .coming-soon p {
                font-size: 1.2rem;
                margin-top: 1.5rem;
                color: var(--text-secondary);
                max-width: 600px;
                line-height: 1.6;
            }

            @keyframes underline {
                0% {
                    transform: scaleX(0);
                    transform-origin: right;
                }
                50% {
                    transform: scaleX(1);
                    transform-origin: right;
                }
                51% {
                    transform-origin: left;
                }
                100% {
                    transform: scaleX(0);
                    transform-origin: left;
                }
            }

            .projects {
                display: none;
            }

            @media (max-width: 768px) {
                .coming-soon h2 {
                    font-size: 2.5rem;
                }
                .coming-soon p {
                    font-size: 1rem;
                }
            }
        </style>
